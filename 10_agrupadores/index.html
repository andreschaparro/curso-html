<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Título</h1>
    <hr>

    <!-- El elemeto div es un divisor en bloque y se utiliza mucho en los frameworks -->
    <!-- Semánticamente se lo puede utilizar si no se pueden utilizar section o article -->
    <div>
        <h2>Titulo Secundario</h2>
        <p>Este es el contenido</p>
        <img src="./assets/img/imagen.png" alt="panda recaliente en la oficina" height="300px">
        <br>
        <a href="https://www.google.com" target="_blank">Ir a google</a>
    </div>

    <!-- El elemento span es un divisor en línea se utiliza a veces para aplicar estilos -->
    <!-- Analizar los dos casos con el inspector del explorador (CTRL+SHIFT+I) -->
    <br />
    <span>
        <strong>La fecha del dia de hoy</strong>
        <em>3/7/2024</em>
    </span>
</body>

</html>
