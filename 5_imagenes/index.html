<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Crear la carpeta assets donde se van a guardar los archivos estáticos de la página -->
    <!-- Dentro de assets crear la carpeta img y colocar una imagen dentro -->

    <!-- Para agregar una imagen utilzar el elemento sin cierre img -->
    <!-- El atributo alt permite mostrar un texto en lugar de la imagen si se produjo un error al cargarla -->
    <!-- El atributo height nos permite cambiar la altura de la imagen -->
    <!-- El atributo width nos permite cambiar el ancho de la imagen -->
    <!-- NO UTILIZAR height Y height AL MISMO TIMEPO PORQUE SE DEFORMA LA IMAGEN -->
    <img src="./assets/img/imagen.png" alt="Panda recaliente porque se rompe el código" height="300px">

    <!-- Imagen que es un enlace al mismo tiempo -->
    <a href="https://www.google.com" target="_blank">
        <img src="./assets/img/imagen.png" alt="Panda recaliente porque se rompe el código" height="300px"></a>
</body>

</html>
