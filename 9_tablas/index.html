<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Tabla simple -->
    <!-- Con el elemento table creamos la tabla -->
    <!-- Los elementos tr nos permiten agregarle filas a la tabla -->
    <!-- Los elementos td nos permiten agregarle columnas a una fila -->
    <h2>Tabla simple:</h2>
    <table>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item 7</td>
            <td>Item 8</td>
        </tr>
    </table>

    <!-- Modificar el archivo style.css para mejorar la visualización -->

    <h2>Tabla avanzada:</h2>
    <table>
        <!-- El elemento colgroup mas los elementos col nos permiten aplicarle diferentes estilos a cada columna -->
        <colgroup>
            <col style="background-color: lightgrey" />
            <col />
            <col />
            <col />
            <col />
        </colgroup>

        <tr>
            <!-- El valor `&nbsp;` se utiliza para dejar el contenido vacío -->
            <!-- Los elementos th se utilizan en lugar de los td para indicar que son etiquetas y de ese modo aplicarles un estilo diferente al resto de las filas -->
            <th>&nbsp;</th>
            <th>Lima</th>
            <th>Pandi</th>
            <th>Chiqui</th>
            <th>Luna</th>
        </tr>

        <tr>
            <td>Edad</td>
            <td>1</td>
            <td>5</td>
            <td>4</td>
            <td>4</td>
        </tr>

        <tr>
            <td>Raza</td>
            <td>3 patas</td>
            <td>Jack Russell</td>
            <td>Vampiresa</td>
            <td>Mestiza</td>
        </tr>

        <tr>
            <td>Comidas por dia</td>
            <td>2</td>
            <td>3</td>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td>Popo</td>
            <td>Afuera</td>
            <td>Afuera</td>
            <td>Afuera</td>
            <td>Afuera</td>
        </tr>

        <tr>
            <td>Peso</td>
            <td>9</td>
            <td>10</td>
            <td>8</td>
            <td>20</td>
        </tr>
    </table>
</body>

</html>
