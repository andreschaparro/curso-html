<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Metadato que indica el juego de caracteres que tendrá la página web -->
    <!-- Metadato para indicar el tamaño inicial de los elementos cuando nuestra pagina va a utilizarse en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web</title>
    <!-- Otros metadatos -->
    <meta name="author" content="Ing. Andrés Chaparro">
    <meta name="description" content="Esta es mi primera página web">
    <!-- Palabras claves que son utilizadas para el posicionamiento web -->
    <meta name="keywords" content="tutorial, desarrollo web">
    <!-- Sirve para hacer un redireccionamiento automatico a los 5 segundos -->
    <!-- <meta http-equiv="refresh" content="5; https://www.google.com"> -->
    <!-- Archivo de estilos externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Bajar un favicon de https://icons8.com/ -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Presionar CTRL+SHIFT+I en el navegador para inpeccionar el codigo HTML -->
    <h1 class="titulo">Hola Mundo</h1>
    <hr>
</body>

</html>
